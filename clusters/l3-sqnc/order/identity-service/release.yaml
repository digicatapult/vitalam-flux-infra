---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: order-identity-service
  namespace: order
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - name: blue-node
  chart:
    spec:
      chart: sqnc-identity-service
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  valuesFrom:
    - kind: ConfigMap
      name: order-values
      valuesKey: values-identity-service.yaml
  interval: 10m0s
