---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: capacity-identity-service
  namespace: capacity
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - name: magenta
  chart:
    spec:
      chart: sqnc-identity-service
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  valuesFrom:
    - kind: ConfigMap
      name: capacity-values
      valuesKey: values-sqnc-identity-service.yaml
  interval: 10m0s
