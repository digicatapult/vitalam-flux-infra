  port: 9944
auth:
  clientId: 'sequence'
  publicUrlPrefix: "http://localhost:3080/auth/realms/alice/protocol/openid-connect"
  internalUrlPrefix: "http://keycloak.keycloak.svc.cluster.local/auth/realms/alice/protocol/openid-connect"
ingress:
  hostname: localhost
  paths:
    - path: /alice/(v1/members(/.*)?)
      pathType: Prefix
    - path: /alice/(v1/self(/.*)?)
      pathType: Prefix
