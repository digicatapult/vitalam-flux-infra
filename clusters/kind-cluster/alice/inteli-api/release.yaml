---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alice-inteli-api
  namespace: alice
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - alice-dscp-api
    - alice-identity-service
  chart:
    spec:
      chart: inteli-api
      sourceRef:
        kind: HelmRepository
        name: inteli-api
  valuesFrom:
  - kind: ConfigMap
    name: alice-values
    valuesKey: values-inteli-api.yaml
  interval: 10m0s
