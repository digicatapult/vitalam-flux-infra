---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bob-inteli-api
  namespace: bob
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - name: bob-dscp-api
    - name: bob-identity-service
  chart:
    spec:
      chart: inteli-api
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  valuesFrom:
  - kind: ConfigMap
    name: bob-values
    valuesKey: values-inteli-api.yaml
  interval: 10m0s
