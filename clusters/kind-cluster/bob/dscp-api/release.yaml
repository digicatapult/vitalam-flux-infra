---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bob-sqnc-api
  namespace: bob
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - name: bob-ipfs
  chart:
    spec:
      chart: sqnc-api
      sourceRef:
        kind: HelmRepository
        name: sqnc-api
  valuesFrom:
  - kind: ConfigMap
    name: bob-values
    valuesKey: values-sqnc-api.yaml
  interval: 10m0s
