---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: demanda-matchmaker-api
  namespace: demanda
spec:
  install:
    remediation:
      retries: -1
  dependsOn:
    - name: ipfs-demanda
    - name: demanda-identity-service
  chart:
    spec:
      version: 2.0.1
      chart: sqnc-matchmaker-api
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  valuesFrom:
    - kind: ConfigMap
      name: demanda-values
      valuesKey: values-matchmaker-api.yaml
    - kind: Secret
      name: demanda-matchmaker-postgres-creds
      valuesKey: password
      targetPath: postgresql.auth.password
    - kind: Secret
      name: demanda-keys
      valuesKey: account_seed
      targetPath: userUri
  interval: 10m0s
