---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: magenta
  namespace: demanda
spec:
  install:
    remediation:
      retries: -1
  chart:
    spec:
      version: 7.1.0
      chart: sqnc-node
      sourceRef:
        kind: HelmRepository
        name: digicatapult
  valuesFrom:
    - kind: ConfigMap
      name: demanda-values
      valuesKey: values-magenta.yaml
    - kind: Secret
      name: magenta-keys
      valuesKey: babe_seed
      targetPath: node.keys[0].seed
    - kind: Secret
      name: magenta-keys
      valuesKey: grandpa_seed
      targetPath: node.keys[1].seed
    - kind: Secret
      name: magenta-keys
      valuesKey: node_id
      targetPath: node.customNodeKey
  interval: 10m
