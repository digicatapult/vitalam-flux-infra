logLevel: debug
externalSqncNode:
  host: green-node-sqnc-node-0
  port: 9944
externalSqncIpfs:
  host: ipfs-sqnc-ipfs-api
  port: 5001
externalSqncIdentity:
  host: match2-identity-service-sqnc-identity-service
  port: 3000
auth:
  clientId: 'sqnc'
  publicUrlPrefix: "https://auth.sqnc-stage.com/realms/match2/protocol/openid-connect"
  internalUrlPrefix: "http://keycloak.keycloak.svc.cluster.local/realms/match2/protocol/openid-connect"
ingress:
  enabled: true
  ingressClassName: nginx-match2
  hostname: match2.sqnc-stage.com
node:
  enabled: false
postgresql:
  primary:
    persistence:
      storageClass: managed-csi-premium
      size: 15Gi
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: match2
      relabelings:
        - action: replace
          sourceLabels: [namespace]
          targetLabel: kubernetes_namespace