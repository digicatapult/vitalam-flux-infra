apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: demandb-sqnc-stage-com
  namespace: demandb
spec:
  # Secret names are always required.
  secretName: demandb-sqnc-stage-com-prod-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
     - Digital Catapult
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - server auth
    - client auth
  dnsNames:
    - demandb.sqnc-stage.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
